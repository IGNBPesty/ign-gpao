name: Coveralls

on:
  push:
    branches: '*'
  pull_request:
    branches: '*'

jobs:

  build:

    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - name: create db
      run: ./create-db.sh
    - name: install
      working-directory: api
      run: npm install
    - name: test
      working-directory: api
      env:
        PGHOST: localhost
        PGPORT: 5432
        PGUSER: postgres
        PGPASSWORD: postgres
        PGDATABASE: gpao
        DEBUG: pgClient, cluster
      run: |
        npm run test-coveralls
        sed -i -E "s/^SF:/SF:api\//" coverage/lcov.info
    - name: Coveralls
      uses: coverallsapp/github-action@master
      with:
        github-token: ${{ secrets.GITHUB_TOKEN }}
        path-to-lcov: api/coverage/lcov.info
